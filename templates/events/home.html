{% extends 'base.html' %}
  

{% block content %}    
    {% for event in events %}
        <div class="container pt-3">
            <div class="card mb-3">
                <img src="{{ event.image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{ event }}</h5>
                  <p class="card-text">{{ event.description }}</p>
                  <p class="card-text"><small class="text-muted">{{ event.start_date }} - {{ event.end_date }}</small></p>
                </div>
              </div>
        </div>
          
    {% endfor %}
{% endblock %}
